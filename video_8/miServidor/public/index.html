<!DOCTYPE html>
<html lang="es" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Cuadreno Alumnos</title>
	<link rel="stylesheet" href="styles.css" />
</head>
<body ng-controller="AlumnoController">
	<h1>Cuaderno Alumnos</h1>
	<div class="wrapper">
		<div  class="contact-item" ng-repeat="alumno in alumnos | orderBy: 'nombre'">
			<div class="nombre">{{alumno.nombre}} - {{alumno.telefono}}</div>
			<span class="alumno">{{alumno.curso}}</span>
		</div>
	</div>
	<br>
	<center><button ng-click="ShowForm()" ng-hide="formVisibility">Agregar Nuevo Alumno</button></center>
	<div ng-show="formVisibility" class="wrapper">
		<h2>AÃ±adir un Contacto</h2>
		Nombre: <input type="text" ng-model="nuevoAlumno.nombre">
		Telefono: <input type="text" ng-model="nuevoAlumno.telefono">
		Curso: <input type="text" ng-model="nuevoAlumno.curso">
		<button ng-click="Save()">Click</button>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <!--<script>window.angular || document.write('<script src="lib/angular.min.js"></script>')</script>-->
	<script src="script1.js" type="text/javascript"></script>
</body>
</html>
